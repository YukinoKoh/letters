---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <a href="{{ site.baseurl }}{{ post.url }}">
        <h3>{{ post.title }}</h3><br>
        <div class="date">
          {{ page.date | date: "%e %B, %Y" }}
        </div>
      </a>
    </article>
  {% endfor %}
</div>
