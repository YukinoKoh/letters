---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post-index">

      <a href="{{ site.baseurl }}{{ post.url }}">
        -
        <div class="date">
          {{ post.date | date: "%e %B, %Y" }}
        </div>
        <p>{{ post.title }}</p>

      </a>
    </article>
  {% endfor %}
</div>
