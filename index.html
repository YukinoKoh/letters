---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post-index">

      <a href="{{ site.baseurl }}{{ post.url }}">
        <h4 class="posts-date">{{ post.title }}</h4>
        <div class="posts-date">
          {{ post.date | date: "%e %B, %Y" }}
          <br/> -
        </div>

      </a>
    </article>
  {% endfor %}
</div>
